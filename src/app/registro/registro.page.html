<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card-content>
    <form [formGroup] = "formularioRegistro">
      <ion-item>
        <ion-label position = "floating">Nombre</ion-label>
        <ion-input formControlName = "nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position = "floating">Password</ion-label>
        <ion-input formControlName = "password" type = "password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position = "floating">Confirmacion de Password</ion-label>
        <ion-input formControlName = "conpassword" type = "password"></ion-input>
      </ion-item>
    </form>
  </ion-card-content>

  <ion-button (click) = "registrar()">
    Registrarse
  </ion-button>
  
</ion-content>
