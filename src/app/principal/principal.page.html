<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido Usuario:{{usuarioNombre}}</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-card>
    <ion-card-content>
      <p>Bienvenido {{usuarioNombre}}</p>
    </ion-card-content>
  </ion-card> -->
  
  <ion-card>
    <ion-card-content>
      <!-- Trabajando con listas en Ionic -->
      <ion-list lines="inset">
        <ion-list-header>
          <ion-label class="ion-text-center" lines="full">Prductos</ion-label>
          <ion-button (click) = "saveData()">Agregar</ion-button>
        </ion-list-header>
        <!-- Agreganfdo lista deslizable -->

        <ion-item-sliding *ngFor="let alumnos of Productos">
          <ion-item (click) = "Ventana(alumnos)">
            <ion-label>
              {{alumnos}}
            </ion-label>
          </ion-item>

          <!-- Creaer el menu de opciones -->
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="trash" (click) = "deleteData()"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item-options side="start">
            <ion-item-option color="warning">
              <ion-icon slot="icon-only" name="create" (click) = "updateData()"></ion-icon>
            </ion-item-option>
          </ion-item-options>

        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
